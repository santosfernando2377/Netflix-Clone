<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- Owl-->

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Incio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BLACKLIST</h3>
                <p class="descricao">Após se entregar à polícia, um brilhante fugitivo oferece ajuda ao FBI, mas apenas se a novata Elizabeth Keen for sua parceira. Assista agora a nova temporada de Blacklist que está imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/min1.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min2.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min3.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min4.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min5.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min6.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min7.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min8.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min9.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="Homen Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min11.jpg" alt="Homen Aranha">

    </div>
